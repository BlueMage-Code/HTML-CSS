<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, poodemos inserir os elementos da lista a seguir. Passe o Mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Utilize a Tag: &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilize a Tag: &lt;h&gt;">Títulos</abbr></li>
        <li><abbr title="Utilize a Tag: &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utilize a Tag: &lt;code&gt;">Códigos</abbr></li>
        <li><abbr title="Utilize a Tag: &lt;dl&gt;">Lista de Definição</abbr></li>
        <li><abbr title="Utilize a Tag: &lt;ol&gt;">Citações Simples</abbr></li>
    </ul>
    
</body>
</html>
